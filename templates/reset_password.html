<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/styles.css" rel="stylesheet">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Login</title>


    </head>

    <body>
        <main>
            
            <div class="container-fluid">
              <div class="row no-gutter">
                
                  <!-- The image half -->
                  <div class="col-md-6 d-none d-md-flex bg-image"></div>
                  
                  <!-- The content half -->
                  <div class="col-md-6">
                      <div class="login d-flex align-items-center py-5">
          
                          <!-- Demo content-->
                          <div class="container text-center my-auto" id="entire-container">
                            <img src="https://i.pinimg.com/originals/2f/ea/64/2fea64f4929de1de8e41150b35e1248c.jpg" height="200px">                              <div class="row">
                                  <div class="col-lg-10 col-xl-7 mx-auto">
                                      
                                      <h3 class="display-4">Reset your password!</h3>
                                      <p class="text-muted mb-4">You're one step closer to finding your next restaurant</p>
                                    
                                      <form method="post">
                                          
                                            
                                                                                     
                                        
                                          <div class="form-group mb-3">
                                            {{ form.hidden_tag()}}
                                            {{ form.password }}
                                            {% if error %}
                                            <span style="color: red;">[{{ error }}]</span>
                                            {% endif %}
                                          </div>
                                          <div class="form-group mb-3">
                                            {{ form.confirmation }}
                                          </div>

                                          <div class="text-center">
                                            {{ form.submit }}
                                        </div>
                                          <div style="width: 100%; height: 15px; border-bottom: 1px solid rgba(100,100,100); text-align: center">
                                            <span style="font-size: 18px; background-color: #F3F5F6; padding: 0 10px;">
                                              Or <!--Padding is optional-->
                                            </span>
                                          </div>
                                          <div class="text-center py-4">
                                            <a href="/register"><button type="button" class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm">Register</button></a>
                                            </div>
                                          
                                      </form>
                                  </div>
                              </div>
                          </div><!-- End -->
          
                      </div>
                  </div><!-- End -->
          
              </div>
          </div>
        </main>
    </body>
</html>
