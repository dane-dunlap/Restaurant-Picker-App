{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<h1>Login Here</h1>

{% if error %}
<span style="color: red;">[{{ error }}]</span>
{% endif %}
<form action="/login" method="post">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>

{% endblock %}
